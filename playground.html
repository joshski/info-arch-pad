<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>info-arch-pad playground</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f5f5f5;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 16px;
      background: #1e1e2e;
      color: #cdd6f4;
      flex-shrink: 0;
    }

    header h1 {
      font-size: 16px;
      font-weight: 600;
    }

    header select {
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid #585b70;
      background: #313244;
      color: #cdd6f4;
      font-size: 13px;
    }

    .container {
      display: flex;
      flex: 1;
      min-height: 0;
    }

    .pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }

    .pane-header {
      padding: 6px 12px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #666;
      background: #eee;
      border-bottom: 1px solid #ddd;
      flex-shrink: 0;
    }

    #editor {
      flex: 1;
      padding: 12px;
      font-family: "SF Mono", "Fira Code", "Fira Mono", Menlo, Consolas, monospace;
      font-size: 14px;
      line-height: 1.5;
      border: none;
      outline: none;
      resize: none;
      background: #fff;
      color: #333;
      tab-size: 2;
    }

    .divider {
      width: 1px;
      background: #ddd;
      flex-shrink: 0;
    }

    #preview {
      flex: 1;
      overflow: auto;
      padding: 16px;
      background: #fff;
    }

    #preview svg {
      max-width: 100%;
      height: auto;
    }

    #error {
      padding: 8px 12px;
      font-family: monospace;
      font-size: 13px;
      color: #d32f2f;
      background: #ffebee;
      border-top: 1px solid #ef9a9a;
      flex-shrink: 0;
    }

    body.dark { background: #1e1e2e; color: #cdd6f4; }
    body.dark .pane-header { background: #313244; color: #a6adc8; border-color: #585b70; }
    body.dark #editor { background: #181825; color: #cdd6f4; }
    body.dark #preview { background: #1e1e2e; }
    body.dark .divider { background: #585b70; }
    body.dark #error { background: #45243e; color: #f38ba8; border-color: #6e3550; }
  </style>
</head>
<body>
  <header>
    <h1>info-arch-pad</h1>
    <select id="theme-select">
      <option value="default">Light</option>
      <option value="dark">Dark</option>
    </select>
  </header>
  <div class="container">
    <div class="pane">
      <div class="pane-header">Source</div>
      <textarea id="editor" spellcheck="false"></textarea>
    </div>
    <div class="divider"></div>
    <div class="pane">
      <div class="pane-header">Preview</div>
      <div id="preview"></div>
    </div>
  </div>
  <div id="error" hidden></div>
  <script src="playground.bundle.js"></script>
</body>
</html>
